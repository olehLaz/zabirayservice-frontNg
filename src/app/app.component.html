<button class="mat-raised-button" (click)="increase()">Increase</button>
<button class="mat-raised-button" (click)="decrease()">Decrease</button>
<button class="mat-raised-button" (click)="clear()">Clear</button>
<p></p>
<div>
  <span class="mat-title">
    Counter is : {{ count$ | async }} : Update at: {{ updatedAt$ | async | date: "yyyy-MM-dd:hh:mm:cc"}}
  </span>
</div>
